<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">238</div>
      <button class="btn operation grey">AC</button>
      <button class="btn operation grey">C</button>
      <button class="btn operation grey">%</button>
      <button class="btn operation yellow">รท</button>
      <button class="btn number lightgrey">7</button>
      <button class="btn number lightgrey">8</button>
      <button class="btn number lightgrey">9</button>
      <button class="btn operation yellow">x</button>
      <button class="btn number lightgrey">4</button>
      <button class="btn number lightgrey">5</button>
      <button class="btn number lightgrey">6</button>
      <button class="btn operation yellow">-</button>
      <button class="btn number lightgrey">1</button>
      <button class="btn number lightgrey">2</button>
      <button class="btn number lightgrey">3</button>
      <button class="btn operation yellow">+</button>
      <button class="btn number lightgrey span-two">0</button>
      <button class="btn number lightgrey decimal">.</button>
      <button class="btn operation yellow equals">=</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
